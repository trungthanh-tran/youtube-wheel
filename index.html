    <canvas id="countdown-canvas" style="display:none;"></canvas>
    <video preload="auto" style="display: none;">
        <source />
    </video>
    <div class="container content">
        <div id="filter-shadow" class="col-sm-12">
            <div id="video">
                <div id="youtube-holder"></div>
                <div class="overlay"></div>
            </div>
        </div>
        <div id="canvas"></div>

        <div id="item-image" class="col-sm-12">
            <div class="arc"></div>
            <img src="images/items/026.png" alt="" />
            <div id="canvas2"></div>
        </div>

        <div id="custom-list" class="dialog">
            <div class="header">Свой список</div>
            <textarea rows="15" cols="50"></textarea>
            <hr />
            <button>Применить</button>
        </div>

        <div id="dialog-edit" class="dialog">
            <div class="header">Header</div>
            <div class="presets"></div>
            <div class="options"></div>
            <hr />
            <button class="apply">Применить</button>
        </div>
    </div>

    <div id="wheel-data-sets">
        <button id="btn-edit" title="Редактировать список" class="hide"></button>

        <div>
            <input type="radio" id="items" name="list" value="items" autocomplete="off" data-show-edit-dialog="1" />
            <label for="items">Предметы</label><!--
            no spaces
        --></div>

        <div>
            <input type="radio" id="imp" name="list" value="implants" autocomplete="off" data-show-edit-dialog="1" />
            <label for="imp">Импланты</label><!--
            no spaces
        --></div>

        <div>
            <input type="radio" id="meet" name="list" value="meetings" autocomplete="off" data-show-edit-dialog="1" />
            <label for="meet">Случайные встречи</label><!--
            no spaces
        --></div>

        <div>
            <input type="radio" id="dewey" name="list" value="injuries" autocomplete="off" data-show-edit-dialog="1" />
            <label for="dewey">Ранения</label><!--
            no spaces
        --></div>

        <div>
            <input type="radio" id="louie" name="list" value="coin" autocomplete="off" checked />
            <label for="louie">Монетка</label><!--
            no spaces
        --></div>

        <div>
            <input type="radio" id="webby" name="list" value="streamers" autocomplete="off" />
            <label for="webby">Участники</label><!--
            no spaces
        --></div>

        <div>
            <input type="radio" id="pvp" name="list" value="pvp" autocomplete="off" />
            <label for="pvp">PVP</label><!--
            no spaces
        --></div>

        <div>
            <input type="radio" id="scrooge" name="list" value="custom" autocomplete="off" />
            <label for="scrooge">Свой список</label>
        </div>


        <div class="break"></div>

        <div>
            <input id="volume-control" type="range" step="0.05" value="0.5" max="1" min="0" title="Громкость видео" />
            <input id="with-dmca" type="checkbox" /><label for="with-dmca">Воспроизводить DMCA-треки</label>
        </div>

<!--        <a id="rules" href="rules">Таблица WhoPG</a>-->

        <div>
             <!--a id="video-suggest"
               title="Предложить видео"
               href="suggest-video"></a-->

            <a id="sources"
               title="Посмотреть исходный код колеса"
               href="https://github.com/shtrih/whopg2-wheel" target="_blank"></a>

            <a id="donation"
               title="Колесо реализовано бесплатно, но поддержка приветствуется"
               href="https://www.donationalerts.com/r/vampirex" target="_blank"></a>
        </div>

        <div>
            <span id="last-selected-text"></span>
            <img id="copy-last-selected" title="Скопировать последний выпавший пункт" src="images/page_white_paste_table.png"/>
        </div>
    </div>
